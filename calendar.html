<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="text/css_sitewide.css">
  <link rel="stylesheet" type="text/css" href="text/css_calendar.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <script src="lang/language-data.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Barriecito&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Barrio&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Barriecito&family=Barrio&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <script src="scripts/js.js"></script>
  <title>The GADH: Calendar</title>
</head>

<body>
  <div class="hero">
    <script src="site-navbar.js"></script>
    <site-navbar id="main-navbar"></site-navbar>
  </header>
    <div class="hero-content">
      <h1 id="calendar-title">Calendar</h1>
      <p id="calendar-description"></p>
    </div>
  </div>

  <div class="calendar">
    <div class="header">
      <div class="prev-month">&lt;</div>
      <div class="current-month"></div>
      <div class="next-month">&gt;</div>
    </div>
    <div class="weekdays">
      <div>Sun</div>
      <div>Mon</div>
      <div>Tue</div>
      <div>Wed</div>
      <div>Thu</div>
      <div>Fri</div>
      <div>Sat</div>
    </div>
    <div class="days"></div>
  </div>

  <div id="event-modal" class="modal">
  <div class="modal-content">
    <span class="close-button">&times;</span>
    <h3><span id="modal-date"></span></h3>
    <div id="modal-events" class="modal-events-list"></div>
  </div>
</div>

  <script src="scripts/calendar.js"></script>
  <script>
   // Style the navbar and set up event listeners for changing languages
document.addEventListener('DOMContentLoaded', function() {


const theme_color = "dark" // Options: "dark", "light"
const color_main = theme_color === "dark" ? "#000" : "#fff"
const color_secondary = theme_color === "dark" ? "#fff" : "#000"

// Get reference to the navbar component
const navbar = document.getElementById('main-navbar');

// Set text color for main navigation items
navbar.setTextColor(color_main);

// Set text color specifically for language dropdown items
navbar.setLanguageSelectorTextColor(color_secondary);

// Set bottom border color
navbar.setBottomBorderColor(color_main);

// Listen for language change events from the navbar
navbar.addEventListener('languagechange', function(event) {
  const selectedLang = event.detail.language;
  
  // Call your existing language change function
  changeLanguage(selectedLang);
});

// Initialize the language from your page's system
initializeLanguage();
});
  </script>

  <script >
    document.addEventListener('DOMContentLoaded', function() {
  var imagePlaceholders = document.querySelectorAll('.image-placeholder');
  var imageGifs = document.querySelectorAll('.image-gif');

  imagePlaceholders.forEach(function(placeholder, index) {
    var gif = imageGifs[index];
    gif.onload = function() {
      placeholder.style.display = 'none';
      gif.style.display = 'inline';
    };
  });
});

  </script>

</body>
</html>
