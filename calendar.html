<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="text/css_sitewide.css">
  <link rel="stylesheet" type="text/css" href="text/css_calendar.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <script src="lang/language-data.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Barriecito&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Barrio&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Barriecito&family=Barrio&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <script src="scripts/js.js"></script>
  <title>The GADH: Calendar</title>
</head>

<body>
  <div class="hero">
    <header>
      <div id="navbar"></div>
    </header>
    <div class="hero-content">
      <h1 id="calendar-title">Calendar</h1>
      <p id="calendar-description"></p>
    </div>
  </div>

  <div class="calendar">
    <div class="header">
      <div class="prev-month">&lt;</div>
      <div class="current-month"></div>
      <div class="next-month">&gt;</div>
    </div>
    <div class="weekdays">
      <div>Sun</div>
      <div>Mon</div>
      <div>Tue</div>
      <div>Wed</div>
      <div>Thu</div>
      <div>Fri</div>
      <div>Sat</div>
    </div>
    <div class="days"></div>
  </div>

  <div id="event-modal" class="modal">
  <div class="modal-content">
    <span class="close-button">&times;</span>
    <h3><span id="modal-date"></span></h3>
    <div id="modal-events" class="modal-events-list"></div>
  </div>
</div>

  <script src="scripts/calendar.js"></script>
  <script>
  // Load navbar first

      // Fetch the navbar HTML
      fetch('navbar.html')
        .then(response => response.text())
        .then(data => {
          // Insert the navbar HTML into the placeholder
          document.getElementById('navbar').innerHTML = data;

          // Set the icon based on the page
          const languageIcon = document.querySelector('.language-icon');
          languageIcon.setAttribute('data-icon', 'black'); // Set to black for this page
          languageIcon.src = './images/translation-svg-bl.svg';
          
          // After navbar is loaded, initialize language
          setTimeout(() => {
            initializeLanguage();
            
            // Add click handlers for language switching
            const languageLinks = document.querySelectorAll('.language-content a');
            languageLinks.forEach(function(link) {
              link.addEventListener('click', function(event) {
                event.preventDefault();
                const selectedLang = this.textContent;
                changeLanguage(selectedLang);
              });
            });
          }, 0); // Small delay to ensure DOM is updated
        })
        .catch(error => {
          console.error('Error loading navbar:', error);
        });
    
  </script>

  <script >
    document.addEventListener('DOMContentLoaded', function() {
  var imagePlaceholders = document.querySelectorAll('.image-placeholder');
  var imageGifs = document.querySelectorAll('.image-gif');

  imagePlaceholders.forEach(function(placeholder, index) {
    var gif = imageGifs[index];
    gif.onload = function() {
      placeholder.style.display = 'none';
      gif.style.display = 'inline';
    };
  });
});

  </script>

</body>
</html>
