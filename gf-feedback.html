<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="text/css_sitewide.css">
  <link rel="stylesheet" type="text/css" href="text/css_gf_feedback.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <script src="lang/language-data.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Barriecito&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Barrio&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Barriecito&family=Barrio&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <script src="scripts/js.js"></script>
  <title>The GADH: Global Fund Feedback</title>
</head>

<body>
  <div class="hero">
    <div class="hero-image"></div>
    <header>
      <div id="navbar"></div>
    </header>
    <div class="hero-content">
      <h1 id="feedback-title"></h1>
      <div class="hero-content-inner">
      <p id="feedback-p1">
      </p>
      <p id="feedback-p2"></p>
      <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSfz6tW9_x9PvNrMnHMCRyhYkoc7V7ARWLxJF4ictvZthrSHUQ/viewform?embedded=true" width="800" height="500" frameborder="0" marginheight="0" marginwidth="0">Loadingâ€¦</iframe>
      </div>
    </div>
  </div>

  <script>

      // Fetch the navbar HTML
      fetch('navbar.html')
        .then(response => response.text())
        .then(data => {
          // Insert the navbar HTML into the placeholder
          document.getElementById('navbar').innerHTML = data;

          // Set the icon based on the page
          const languageIcon = document.querySelector('.language-icon');
          languageIcon.setAttribute('data-icon', 'white'); // Set to black for this page
          languageIcon.src = './images/translation-svg-wh.svg';
          
          // After navbar is loaded, initialize language
          setTimeout(() => {
            initializeLanguage();
            
            // Add click handlers for language switching
            const languageLinks = document.querySelectorAll('.language-content a');
            languageLinks.forEach(function(link) {
              link.addEventListener('click', function(event) {
                event.preventDefault();
                const selectedLang = this.textContent;
                changeLanguage(selectedLang);
              });
            });
          }, 0); // Small delay to ensure DOM is updated
        })
        .catch(error => {
          console.error('Error loading navbar:', error);
        });
    
  </script>

</body>
</html>
