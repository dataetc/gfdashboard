<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="text/css_sitewide.css">
  <link rel="stylesheet" type="text/css" href="text/css_resources.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barriecito&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Barrio&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Barriecito&family=Barrio&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <script src="scripts/js.js"></script>
  <title>The Global Fund Dashboard: Resources</title>
</head>

<body>
  <div class="hero">
    <div class="hero-image"></div>
    <header>
      <div id="navbar"></div>
    </header>
    <div class="hero-content">
      <h1>Resources</h1>
      <h2 style="display: inline;">I'm looking for:</h2>
  <div class="dropdown" style="display: inline;">
    <button class="dropbtn">Select an option</button>
    <div class="dropdown-content">
      <a href="#reports">Reports</a>
      <a href="#guides">Guides</a>
      <a href="#dashboards">Dashboards</a>
    </div>
  </div>

        <section id="reports">
            <h2>Reports</h2>
            <p>This is the Reports section.</p>
        </section>

        <section id="guides">
            <h2>Guides</h2>

        </section>

        <section id="dashboards">
            <h2>Dashboards</h2>
            <p>This is the Dashboards section.</p>
        </section>
    </div>
  </div>

  <script>
    // Fetch the navbar HTML
    fetch('navbar.html')
      .then(response => response.text())
      .then(data => {
        // Insert the navbar HTML into the placeholder
        document.getElementById('navbar').innerHTML = data;
      });
  </script>

</body>
</html>
