<!-- navbar.html -->
<style>
    header {
        background-color: transparent;
        color: #fff;
        padding: 15px;
        position: relative;
        z-index: 900;
    }

    @media (max-width: 767px) {
        header {
            padding: 15px;
        }
    }

    header::after {
        content: "";
        position: absolute;
        bottom: 0;
        left: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 97vw;
        height: 0.3px;
/*        background-color: #fff; SETTING ON EACH PAGE */
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
  
    nav a {
/*      color: #fff;  SETTING THIS ON EACH PAGE */
      text-decoration: none;
      padding: 10px;
      font-weight: bold;
      font-family: "Roboto Condensed", sans-serif;
      font-size: 1.3em;
    }
  
    @media (max-width: 767px) {
      .logo {
        display: none;
      }
      .active-language {
        display: none;
      }
    }
  
    nav a:hover {
      background-color: #a85a3e;
      transform: scale(1.05);
      transition: all 0.3s ease-in-out;
    }
  
    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
    }
  
    nav li {
      margin-right: 20px;
      position: relative;
    }
  
    nav li:hover .dropdown-menu {
      display: block;
    }
  
    .dropdown-menu {
      display: none;
      position: absolute;
      padding: 10px;
      z-index: 1;
    }
  
    .dropdown-menu li {
      margin-right: 0;
    }

    .language-dropdown {
    position: relative;
    display: inline-block;
    vertical-align: top;
}

  .language-btn {
      background-color: transparent;
      border: none;
      color: #fff;
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
      align-items: center;
      display: flex; 
  }

  .language-icon {
      width: 20px;
      height: 20px;
      margin-right: 5px;
  }

  .active-language {
      margin-right: 5px;
      font-weight: bold;
      font-family: "Roboto Condensed", sans-serif;
      font-size: 1.3em;
  }

  .language-content {
      display: none;
      position: absolute;
      background-color: #f1f1f1;
      min-width: 100px;
      box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
      z-index: 1000;
      right: 0;
  }

  .language-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      font-size: 1.1em;
  }

  .language-content a:hover {
      background-color: #a85a3e;
      color: #fff;
    }

  .language-dropdown:hover .language-content {
      display: block;
  }
  
  </style>
  <nav>
    <div class="logo">
      <a href="/index.html" id="title">THE GLOBAL ADVOCACY DATA HUB</a>
    </div>
    <ul>
      <li><a href="/index.html" id="nav-home">Home</a></li>
    <li><a href="/resources.html" id="nav-resources">Resources</a></li>
    <li><a href="/calendar.html" id="nav-calendar">Calendar</a></li>
    <li><a href="/support.html" id="nav-support">Support</a></li>
    <li><a href="/about.html" id="nav-about">About</a></li>
      <li class="language-dropdown">
      <img src="./images/translation-svg-wh.svg" class="language-icon" data-icon="white"> 
        <span id="active-language" class="active-language">EN</span>
          <div class="language-content">
            <a href="#" onclick="changeLanguage('EN')">EN</a>
            <a href="#" onclick="changeLanguage('FR')">FR</a>
            <a href="#" onclick="changeLanguage('ES')">ES</a>
            <a href="#" onclick="changeLanguage('PT')">PT</a>
            <a href="#" onclick="changeLanguage('SW')">SW</a>
          </div>
        </li>
    </ul>
  </nav>
  
<script>
  document.addEventListener('DOMContentLoaded', function() {
    
    const languageLinks = document.querySelectorAll('.language-content a');
    languageLinks.forEach(function(link) {
      link.addEventListener('click', function(event) {
        event.preventDefault();
        debugger
        changeLanguage(this.textContent);
      });
    });
  });

  

</script>
